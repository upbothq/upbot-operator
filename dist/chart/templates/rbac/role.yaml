{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: operator-v2-manager-role
rules:
- apiGroups:
  - monitoring.upbot.app
  resources:
  - monitors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.upbot.app
  resources:
  - monitors/finalizers
  verbs:
  - update
- apiGroups:
  - monitoring.upbot.app
  resources:
  - monitors/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
{{- end -}}
