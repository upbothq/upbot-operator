{{- if .Values.cleanup.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "upbot-operator.fullname" . }}-cleanup
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "upbot-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "upbot-operator.fullname" . }}-cleanup
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "upbot-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
rules:
- apiGroups: ["monitoring.upbot.app"]
  resources: ["monitors"]
  verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "upbot-operator.fullname" . }}-cleanup
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "upbot-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "upbot-operator.fullname" . }}-cleanup
subjects:
- kind: ServiceAccount
  name: {{ include "upbot-operator.fullname" . }}-cleanup
  namespace: {{ .Release.Namespace }}
{{- end }}